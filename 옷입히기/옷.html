<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* 이미지에 대한 기본 스타일을 설정합니다. */
        .character {
            position: relative;
        }

        .character img {
            width: 100%; /* 몸.png의 너비를 조절하세요. */
            height: 120%; /* 몸.png의 높이를 조절하세요. */
        }

        .character .eye {
            position: absolute;
            top: 2%; /* 눈의 위치를 조절하세요. */
            left: 10%;
            width: 80%; /* 눈의 너비를 조절하세요. */
            height: 80%; /* 눈의 높이를 조절하세요. */
            /* 다른 눈 이미지를 여기에 적용하세요. 초기에는 보이지 않도록 설정합니다. */
            display: none;
        }

        .character .hair {
            position: absolute;
            top: 0.1%; /* 머리의 위치를 조절하세요. */
            left: 7%;
            width: 85%; /* 머리의 너비를 조절하세요. */
            height: 85%; /* 머리의 높이를 조절하세요. */
            display: none;
        }

        .character .mouth {
            position: absolute;
            display: none;
            top: 0.09%;
            left: 7%;
            width: 85%; 
            height: 85%; 
        
        }
        .character .top {
            position: absolute;
            display: none;
            top: -5%;
            left: 3%;
            width: 94%; 
            height: 94%; 
        }

        .character .down {
            position: absolute;
            display: none;
            top: -5%;
            left: 3%;
            width: 94%; 
            height: 94%; 
        }

        /* 버튼에 대한 스타일을 설정합니다. */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px; /* 버튼 간격을 조절하세요. */
        }
        
    </style>
    <title>옷입히기 게임</title>
</head>
<body>
    <div class="character">
        <img src="몸/몸.png" alt="캐릭터 이미지">

        <!-- 눈 이미지를 표시할 div 요소를 추가합니다. -->
        <div class="eye" id="eye1"><img src="눈/눈.png" alt="눈1"></div>
        <div class="eye" id="eye2"><img src="눈/반짝눈.png" alt="눈2"></div>
        <div class="eye" id="eye3"><img src="눈/부담ㄴ눈.png" alt="눈3"></div>
        <div class="eye" id="eye4"><img src="눈/안반짝.png" alt="눈4"></div>

        <!-- 머리 이미지를 표시할 div 요소를 추가합니다. -->
        <div class="hair" id="hair1"><img src="머리/ㄹㅇ.png" alt="머리1"></div>
        <div class="hair" id="hair2"><img src="머리/랑ㄹ아.png" alt="머리2"></div>
        <div class="hair" id="hair3"><img src="머리/김장.png" alt="머리3"></div>
        <div class="hair" id="hair4"><img src="머리/긴머.png" alt="머리4"></div>
        <div class="hair" id="hair5"><img src="머리/모히.png" alt="머리5"></div>
        <div class="hair" id="hair6"><img src="머리/머리.png" alt="머리6"></div>
        <div class="hair" id="hair7"><img src="머리/뽈글.png" alt="머리7"></div>
        <div class="hair" id="hair8"><img src="머리/파란머리.png" alt="머리8"></div>

        <!-- 입 이미지를 표시할 div 요소를 추가합니다. -->
        <div class="mouth" id="mouth1"><img src="입/놀람.png" alt="입1"></div>
        <div class="mouth" id="mouth2"><img src="입/오.png" alt="입2"></div>
        <div class="mouth" id="mouth3"><img src="입/활짝.png" alt="입3"></div>
        <div class="mouth" id="mouth4"><img src="입/웃는.png" alt="입4"></div>
        <div class="mouth" id="mouth5"><img src="입/음.png" alt="입5"></div>
       
       
        <div class="top" id="top1"><img src="상의/셔츠.png" alt="셔츠"></div>
        <div class="top" id="top2"><img src="상의/옷.png" alt="옷"></div>
        <div class="top" id="top3"><img src="상의/옷2.png" alt="옷2"></div>
        <div class="top" id="top4"><img src="상의/옷3.png" alt="옷3"></div>
        <div class="top" id="top5"><img src="상의/후드티.png" alt="후드티"></div>

        <div class="down" id="down1"><img src="하의/바지.png" alt="바지 "></div>
        <div class="down" id="down2"><img src="하의/치마.png" alt="치마"></div>
        <div class="down" id="down3"><img src="하의/치마2.png" alt="치마2"></div>
    </div>

    <!-- 눈을 변경할 버튼들을 추가합니다. -->
    
    <button onclick="changeEye('eye1')">눈 1</button>
    <button onclick="changeEye('eye2')">눈 2</button>
    <button onclick="changeEye('eye3')">눈 3</button>
    <button onclick="changeEye('eye4')">눈 4</button>
    <br>
    <!-- 머리를 변경할 버튼들을 추가합니다. -->
    <button onclick="changeHair('hair1')">머리 1</button>
    <button onclick="changeHair('hair2')">머리 2</button>
    <button onclick="changeHair('hair3')">머리 3</button>
    <button onclick="changeHair('hair4')">머리 4</button>
    <button onclick="changeHair('hair5')">머리 5</button>
    <button onclick="changeHair('hair6')">머리 6</button>
    <button onclick="changeHair('hair7')">머리 7</button>
    <button onclick="changeHair('hair8')">머리 8</button>
    <br>
    <!-- 입을 변경할 버튼들을 추가합니다. -->
    <button onclick="changeMouth('mouth1')">입 1</button>
    <button onclick="changeMouth('mouth2')">입 2</button>
    <button onclick="changeMouth('mouth3')">입 3</button>
    <button onclick="changeMouth('mouth4')">입 4</button>
    <button onclick="changeMouth('mouth5')">입 5</button>

    <button onclick="changeTop('top1')">상의 1</button>
    <button onclick="changeTop('top2')">상의 2</button>
    <button onclick="changeTop('top3')">상의 3</button>
    <button onclick="changeTop('top4')">상의 4</button>
    <button onclick="changeTop('top5')">상의 5</button>

    <button onclick="changedown('down1')">하의 1</button>
    <button onclick="changedown('down2')">하의 2</button>
    <button onclick="changedown('down3')">하의 3</button>

    <script>
        function changeEye(eyeId) {
            const allEyes = document.querySelectorAll('.eye');
            allEyes.forEach(eye => {
                eye.style.display = 'none';
            });

            const selectedEye = document.getElementById(eyeId);
            selectedEye.style.display = 'block';
        }

        function changeHair(hairId) {
            const allHair = document.querySelectorAll('.hair');
            allHair.forEach(hair => {
                hair.style.display = 'none';
            });

            const selectedHair = document.getElementById(hairId);
            selectedHair.style.display = 'block';
        }

        function changeMouth(mouthId) {
            const allMouths = document.querySelectorAll('.mouth');
            allMouths.forEach(mouth => {
                mouth.style.display = 'none';
            });

            const selectedMouth = document.getElementById(mouthId);
            selectedMouth.style.display = 'block';
        }

        function changedown(downId) {
    const allDowns = document.querySelectorAll('.down');
    allDowns.forEach(down => {
        down.style.display = 'none';
    });

    const selectedDown = document.getElementById(downId);
    selectedDown.style.display = 'block';
}

        function changeTop(topId) {
            const allTops = document.querySelectorAll('.top');
            allTops.forEach(top => {
                top.style.display = 'none';
            });

            const selectedTop = document.getElementById(topId);
            selectedTop.style.display = 'block';
        }
       
       

    </script>
</body>
</html>
