<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>큰 자리수와 낮은자리수 같은지 비교!</title>
</head>
<body>
    <h1>큰 자리수와 낮은자리수 같은지 비교</h1>
    <hr>
    <script>
        let num = parseInt(prompt('숫자 입력'));

        let originalNum = num; 

        let firstDigit;
        let lastDigit;

        if (originalNum < 10) {
            firstDigit = originalNum;
            lastDigit = originalNum;1
        } else {
           
            lastDigit = originalNum % 10;
            while (originalNum >= 10) {
                originalNum = Math.floor(originalNum / 10);
            }
            firstDigit = originalNum;
        }

        if (firstDigit === lastDigit) {
            document.write(`${num}: 성공`);
        } else {
            document.write(`${num}: 다름`);
        }
    </script>
</body>
</html>
