    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>book new object() 사용 배열 </title>
    </head>
    <body>
        <h3> 객체 배열 만들기 </h3>
        <hr>
        <script>
            var bookArray = [];
            var high = 0;
            var highTitle;
            for(var i=0; i<5; i++){
                bookArray[i] = prompt("콤마(,)로 분리하면서 책제목 적자 가격 순으로 입력");
                var s = bookArray[i].split(",");
                var book = new Object();
                book.title = s[0];
                book.author = s[1];
                book.price = s[2];

                if(book.price>high){
                    high = book.price;
                    highTitle = book.title;
                }
            }
            for(var i=0; i<5; i++){
                document.write(bookArray[i] + "<br>");
            }
            document.write("<br>");
            document.write("가장 가격이 비싼 책은 "+highTitle);
        </script>
        
    </body>
    </html>
