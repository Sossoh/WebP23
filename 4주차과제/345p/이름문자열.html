<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자열 배열</title>
</head>
<body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>
        var names = ["wonsun", "jaemoolee", "kitae", "gracehwang"];

        document.write("이름: ");
        for (var i = 0; i < names.length; i++) {
            document.write(names[i] + " ");
        }
        document.write("<br>");

        document.write("가장 긴 이름: ");
        var longestName = names[0];
        for (var i = 1; i < names.length; i++) {
            if (names[i].length > longestName.length) {
                longestName = names[i];
            }
        }
        document.write(longestName + "<br>");

        document.write("가장 먼저 나오는 이름: ");
        var firstAlphabeticalName = names[0];
        for (var i = 1; i < names.length; i++) {
            if (names[i] < firstAlphabeticalName) {
                firstAlphabeticalName = names[i];
            }
        }
        document.write(firstAlphabeticalName + "<br>");

        document.write("증가순 이름: ");
        names.sort();
        for (var i = 0; i < names.length; i++) {
            document.write(names[i] + " ");
        }
    </script>
</body>
</html>
