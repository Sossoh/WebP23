<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>암호를 대랏 !</title>
    <style>
        h3{ font-weight: bold;}
    </style>
</head>
<body>
    <h3>암호를 입력하라 !</h3>
    <hr>
    <script>
        let key=prompt('암호를 대라!!');
        switch(key){
            case "you" :
            document.write("통과!");
            break
            default :
            prompt ('빠빠~ 틀렸어용');
        }
    </script>
    
</body>
</html>
