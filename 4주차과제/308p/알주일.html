<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>평일은 출근ㅜ 주말은 휴일 </title>
    <style>
        h1 {font-weight: bolder;}
    </style>
</head>
<body>
    <h1> 월화수목금토일 </h1>
    <hr>
    <script>
        let yoil = prompt('월화수목금토일 중에서 입력하세요.')
        switch(yoil){
            case "월" : 
            document.write(yoil+"은(는) 출근");
            break
            case "화" : 
            document.write(yoil+"은(는) 출근");
            break
            case "수" : 
            document.write(yoil+"은(는) 출근");
            break
            case "목" : 
            document.write(yoil+"은(는) 출근");
            break
            case "금" :
            document.write(yoil+"은(는) 휴일");
            break
            case "토" :
            document.write(yoil+"은(는) 휴일");
            break
            case "일" :
            document.write(yoil+"은(는) 휴일");
            break
            default :
            prompt("요일을 입력 해야지!")
        }
        
    </script>
</body>
</html>
