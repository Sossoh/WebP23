<!DOCTYPE html>
<html 
<head>
    <meta charset="UTF-8">
    <title> mouse over SH </title>
    <style>
        body  {background-color : rgb(255, 231, 225); color : rgb(251, 75, 204);
                margin-left : 40px; margin-right : 40px;}
        h3{ text-align:center; color : rgb(228, 160, 255);}
        hr { height: 5px; border: solid grey;
             background-color: rgba(217, 217, 217, 0.231);}
        span {color: rgb(165, 165, 238); font-size:20px;}

    </style>
    <script>
        function show() { 
                document.getElementById("fig").src="shrek.png";
        }
        function hide(){
            document.getElementById("fig").src="";
        }
    </script>
</head>

<body>
    <h3 onmouseover="show()" onmouseout="hide()">
        슈렉 </h3>
   <hr> 
        <div><img id="fig" src=""></div>
   저는 대한민국에서 태어나서 <b>컴퓨터 공학</b>을 전공하는 학생입니다.
    제가 가장 좋아하는 과목은 <span><b>웹 프로그래밍</b></span> 이고, 
    그 중에서도 <span><b>자바스크립트</b></span>를 제일 잘합니다.
</body>
</html>
