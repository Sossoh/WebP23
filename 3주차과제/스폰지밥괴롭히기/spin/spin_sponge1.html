<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>빙글빙글 스폰지밥</title>
    <style>
        .img{
            animation-name: spin;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes spin {
            100%{
                transform: rotate(360deg);
            }
        }
        ing{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>어지러워요1</h1>
    <hr>
    <img class="img" src="../spongebob.png" alt="스폰지밥">
    
</body>
</html>
