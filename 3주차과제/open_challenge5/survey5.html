<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link href = "survey5.css" type = "text/css" rel = "stylesheet">
    <title>설문조사</title>

</head>
<body>
    <header>
    <h1> 설문지 </h1>
    <h3>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</h3></header>
    
    <div>
    <p>
         <h3>
        학년
        <input type="radio" id="one" name="contact" value="one" />
        <label for="one">1학년</label>
        <input type="radio" id="tow" name="contact" value="tow" />
        <label for="tow">2학년</label>
        <input type="radio" id="te" name="contact" value="te" />
        <label for="te">3학년</label>
        <input type="radio" id="for" name="contact" value="for" />
        <label for="for">4학년</label>

        <h3>
        성별
        <input type="radio" id="n" name="contact" value="n" />
        <label for="n">남</label>
        <input type="radio" id="y" name="contact" value="y" />
        <label for="y">여</label>
    </h3>
<h3> 관심 분야
        <select name="bun">
            <option value="">관심분야</option>
            <option value="모바일소프">모바일 소프트웨어</option>
            <option value="시스쳄B" selected="selected">시스템 엔지니어</option>
            <option value="DB" selected="selected">데이터베이스 관리자</option>
            <option value="기타">기타</option>
    </select>
            </h3>
   
        <h3>
    진로
    <input type="radio" id="k" value="k" />
    <label for="k">개발</label>
    <input type="radio" id="ki" value="ki" />
    <label for="ki">기획</label>
    <input type="radio" id="yon" value="yon" />
    <label for="yon">영업</label>
    <input type="radio" id="ch" value="ch" />
    <label for="ch">창업</label>
    </h3>

        <h3>남기고 싶은 말
        <textarea name="진로서술" rows="20" cols="70"></textarea>
    </h3>
</p></div>

<footer> <h3> Copyright 2022 by kitae</h3></footer>

   
    
</body>
</html>
