<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        p{
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
        @keyframes move{
            0%{margin-left: 100%;}
            100%{margin-left: 0%;}
        }
    </style>
</head>
<body>
    <h1>애니메이션 응용</h1>
    <hr>
    <p> &#x2753; 질문 있습니다. </p>
</body>
</html>
